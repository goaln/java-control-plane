admin:
  access_log_path: /dev/null
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }
dynamic_resources:
  cds_config:
    api_config_source:
      api_type: GRPC
      grpc_services:
        envoy_grpc:
          cluster_name: xds_cluster
      transport_api_version: V3
    resource_api_version: V3
  lds_config:
    api_config_source:
      api_type: GRPC
      grpc_services:
        envoy_grpc:
          cluster_name: xds_cluster
      transport_api_version: V3
    resource_api_version: V3
node:
  cluster: test-cluster
  id: test-id
static_resources:
  clusters:
    - name: xds_cluster
      connect_timeout: 1s
      type: static
      lb_policy: round_robin
      http2_protocol_options: { }
      load_assignment:
        cluster_name: xds_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 12345
    - name: zipkin
      connect_timeout: 1s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: zipkin
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ifp3-dev1
                      port_value: 9411
    - name: ratelimit_cluster
      connect_timeout: 1s
      type: strict_dns
      lb_policy: round_robin
      protocol_selection: USE_CONFIGURED_PROTOCOL
      http2_protocol_options: { }
      load_assignment:
        cluster_name: ratelimit_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 8081
